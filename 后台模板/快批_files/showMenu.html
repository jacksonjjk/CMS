<script type="text/javascript">
	$(function(){
		$('#sidebar ul li span.active').siblings('b').css("width",40);		
		$('#sidebar ul li').click(function() {			
			$('#sidebar ul li span.active').removeClass('active');
			$('#sidebar ul li.listactive').removeClass('listactive');
			$(this).addClass('listactive');
			$(this).find("span").eq(0).addClass('active'); 
			$(this).parents("ul").find("span:not(.active)").siblings("b").css('width',0);
		});		
		var btb=$("#sidebar ul li");
		var tempS;
		$("#sidebar ul li").hover(function(){
		        var thisObj = $(this);
		        thisObj.find("b").each(function(i){
		        	thisObj.find(".icon_bar").css("color","#FFF");
		        	var tA=$(this);
		            setTimeout(function(){ tA.animate({width:"40"},200);},50*i);
		        });	 
		},function(){
		    if(tempS){ clearTimeout(tempS); }
		    $(this).find("b").each(function(i){		
		        var tA=$(this);
		        var tAS=$(this).siblings("span").eq(0);
		        if(!tAS.hasClass("active")){
		        	 setTimeout(function(){ tA.animate({width:"0"},200,function(){
				        	$(this).siblings(".icon_bar").removeAttr("style");
				        });},50*i);
		        }else{
		        	 setTimeout(function(){ tA.animate({width:"40"},200,function(){
				        	$(this).siblings(".icon_bar").removeAttr("style");
				        });},50*i);
		        }
		       
		    
		     
		    });
		 
		});
	});
</script>
