<script type="text/javascript" src="./注册_files/jquery.shCircleLoader.js.下载"></script>
<script type="text/javascript">
var gProgressValue = 0; // 进度值
var gProgressTimer = ""; // 进度 Timer

/**
 * 显示处理中对话框
 * @param message 提示文本
 */
function showProcessModal(message) {
	// 显示处理中动画
	$('#global-process-loader').shCircleLoader();

	gProgressValue = 0;
	gProgressTimer = setInterval(function() {
	    $('#global-process-loader').shCircleLoader('progress', gProgressValue + '%');
	    if (++gProgressValue > 100) {
	    	gProgressValue = 0;
	    }
	}, 100);
	
	// 设置文本内容
	$("#global-process-message").html(message);

	// 显示 Modal 窗口
	$('#global-process-modal').modal({
		backdrop: 'static',
		keyboard: false
	});
}

/**
 * 设置[处理中]对话框的提示内容
 */
function setProcessModalMessage(message) {
	$("#global-process-message").html(message);
}


/**
 * 关闭[处理中]对话框
 */
function hideProcessModal() {
	clearInterval(gProgressTimer);
	$('#global-process-loader').shCircleLoader('destroy');
	$('#global-process-modal').modal("hide");
}

/**
 * 显示[提示]对话框
 * @param message 提示内容
 * @param title 对话框标题
 * @param type 对话框类型（影响对话框标题背景颜色）：type-default、type-info、type-primary、type-success、type-warning、type-danger
 */
function showAlert(message, type, title) {
	if (type) {
		$("#global-alert-modal").attr("class", "modal fade bootstrap-dialog " + type);
	} else {
		$("#global-alert-modal").attr("class", "modal fade bootstrap-dialog type-info");
	}
	
	if (title) {
		$("#global-alert-title").html(title);
	}
	
	$("#global-alert-message").html(message);
	$("#global-alert-modal").modal();
}

/**
 * 显示[提示]对话框 
 * @param message 提示内容
 * @param title 对话框标题
 * @param width 弹出框宽度 
 */
function showAlertNew(message, width, title) {
	if(width){
		$("#global-dialog-widthNew").width(width);
	}
	
	if (title) {
		$("#global-alert-titleNew").html(title);
	}
	
	$("#global-alert-messageNew").html(message);
	$("#global-alert-modalNew").modal();
}

/**
 * 显示[确认]对话框
 * @param message 提示内容
 * @param title 对话框标题
 * @param fn 回调函数
 * @param type 对话框类型（影响对话框标题背景颜色）：type-default、type-info、type-primary、type-success、type-warning、type-danger
 */
function showConfirm(message, fn, type, title) {
	if (type) {
		$("#global-confirm-modal").attr("class", "modal fade bootstrap-dialog " + type);
	} else {
		$("#global-confirm-modal").attr("class", "modal fade bootstrap-dialog type-primary");
	}
	
	if (title) {
		$("#global-confirm-title").html(title);
	}

	if (fn) {
		$("#global-confirm-confirm").unbind("click");
		$("#global-confirm-confirm").bind("click", function () {
			$("#global-confirm-modal").modal("hide");
		});
		$("#global-confirm-confirm").bind("click", fn);
	}
	
	$("#global-confirm-message").html(message);
	$("#global-confirm-modal").modal();
}
</script>
